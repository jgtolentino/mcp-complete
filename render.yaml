services:
  - type: web
    name: mcp-complete
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_PATH
        value: /var/data/mcp.db
    healthCheckPath: /health
    disk:
      name: mcp-data
      mountPath: /var/data
      sizeGB: 1